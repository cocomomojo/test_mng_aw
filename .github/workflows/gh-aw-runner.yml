name: Run gh-aw on PR with cached gh-aw extension
# このワークフローはPR作成/更新時にgh-awをキャッシュ付きで実行します。

on:
  pull_request:
    types: [opened, edited, synchronize]
# PRの新規作成・更新・同期時に起動する設定です。

permissions:
  actions: write
  contents: read
  issues: write
  pull-requests: read
# GitHubトークンに必要な権限を明示しています。

jobs:
  run-agentic:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
# gh-awが差分だけでなく完全な履歴を使えるように全履歴を取得しておきます。

      - name: Restore gh-aw extension cache
        id: cache-gh-aw
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/gh/extensions
            ~/.config/gh/extensions
            ~/.cache/gh-aw-install
          key: gh-aw-extensions-${{ runner.os }}-${{ hashFiles('.github/aw/**') }}
          restore-keys: |
            gh-aw-extensions-${{ runner.os }}-
# gh-aw拡張を毎回インストールせずキャッシュから復元するための設定です。

      - name: Ensure gh CLI installed
        run: |
          if ! command -v gh >/dev/null 2>&1; then
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt-get update
            sudo apt-get install -y gh
          fi
          gh --version
# ghコマンドがない場合はインストールし、そのバージョンを確認します。

      - name: Create GitHub App token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.ACTIONS_BOT_APPID }}
          private-key: ${{ secrets.ACTIONS_BOT_PRIVATE_KEY }}
          permission-actions: write
          permission-contents: read
          permission-pull-requests: read

      - name: Authenticate gh CLI with GitHub App token (fallback to GITHUB_TOKEN)
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}
        run: |
          echo "$GH_TOKEN" | gh auth login --with-token || true
          gh auth status || true
# GITHUB_TOKENを使ってgh CLIにログインし、ステータス確認は失敗してもスキップします。

      - name: Install gh-aw extension if missing
        run: |
          mkdir -p ~/.local/share/gh/extensions ~/.config/gh/extensions ~/.cache/gh-aw-install
          if gh extension list | grep -q "gh-aw"; then
            echo "gh-aw already installed"
          else
            gh extension install github/gh-aw || {
              git clone https://github.com/github/gh-aw ~/.cache/gh-aw-install/gh-aw
              gh extension install ~/.cache/gh-aw-install/gh-aw || true
            }
          fi
# gh-awが未導入ならインストールし、失敗しても再試行する流れです。

      - name: Populate cache marker if newly installed
        if: steps.cache-gh-aw.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/share/gh/extensions
          echo "installed at $(date -u)" > ~/.local/share/gh/extensions/.gh-aw-installed
# キャッシュが使われていなければマーカーを書き込んで新規インストール済みと記録します。

      - name: Run gh aw for the PR (example)
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token || secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO=${{ github.repository }}
          # Adjust the following command to match your gh-aw workflow name or file
          # This example assumes .github/aw/pr-test-generator.md exists and gh-aw will pick it up.
          gh aw run pr-test-generator -r "$REPO" --ref "${{ github.event.pull_request.head.ref }}" || true
# 実際にgh aw runを呼び出してPR向けのワークフローを実行します。